<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="/analizador.css" />
</head>
<form>
  <div class="container">
    <h1>Analizador de Texto</h1>
    <div class="metrics">
    <button class="metric">Caracteres: <span id="characterCount">0</span></button>
    <button class="metric">Caracteres sin espacio: <span id="characterCountNoSpace">0</span></button>
    <button class="metric">Palabras: <span id="wordCount">0</span></button>
    <button class="metric">Números: <span id="numberCount">0</span></button>
    <button class="metric">Suma de números: <span id="numberSum">0</span></button>
    <button class="metric">Promedio de longitud: <span id="averageLength">0</span></button>
  </div>
  <textarea id="textInput" name="speech-text" cols="50" rows="5" placeholder="Escribe lo que quieras!"></textarea>
 <button class="btn"  id="clearButton">Limpiar metricas</button>
</div>
</form>
<body>
  <script src="index.js" type="module"></script>
</body>
</html>
